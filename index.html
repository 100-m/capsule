        #spectacle .drawer-layout .drawer.slide-left {
          transform: none;
          margin-left: -250px;
        }
        #spectacle .drawer-layout .drawer.slide-right {
          transform: none;
          margin-left: 250px;
        }
        #spectacle .drawer-layout .drawer .drawer-overlay {
          display: none;
        }
      }
      @media print, screen and (min-width: 64em) {
        #spectacle .drawer-layout.drawer-slide-left-large .drawer {
          margin-left: -250px;
        }
        #spectacle .drawer-layout.drawer-slide-left-large .floating-menu-icon {
          opacity: 0;
        }
        #spectacle .drawer-layout.drawer-slide-right-large .drawer {
          margin-left: 250px;
        }
        #spectacle .drawer-layout.drawer-slide-right-large .floating-menu-icon {
          opacity: 0;
        }
      }
      #spectacle .drawer-layout.drawer-open .floating-menu-icon {
        opacity: 0;
      }
      #spectacle .drawer-layout .floating-menu-icon {
        position: fixed;
        top: 0.75rem;
        left: 0.75rem;
        background-color: rgba(45, 49, 52, 0.75);
        padding: 0.65rem;
        z-index: 1;
        border-radius: 5px;
        transition: opacity 0.5s linear;
      }
      #spectacle .drawer-layout .floating-menu-icon .hamburger {
        position: relative;
        display: inline-block;
        vertical-align: middle;
        width: 20px;
        height: 16px;
        cursor: pointer;
      }
      #spectacle .drawer-layout .floating-menu-icon .hamburger::after {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        width: 100%;
        height: 2px;
        background: #fefefe;
        box-shadow: 0 7px 0 #fefefe, 0 14px 0 #fefefe;
        content: '';
      }
      #spectacle .drawer-layout .floating-menu-icon .hamburger:hover::after {
        background: #cacaca;
        box-shadow: 0 7px 0 #cacaca, 0 14px 0 #cacaca;
      }

      #docs {
        min-height: 100vh;
      }

      body,
      .h1,
      .h2,
      .h3,
      .h4,
      .h5,
      .h6,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: Markpro, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
      }

      .label {
        background: #06d8b8;
      }

      #spectacle a > code {
        color: #06d8b8;
      }

      #spectacle #sidebar {
        background: black;
      }

      #spectacle #sidebar a {
        color: white;
      }

      #spectacle #sidebar a.active {
        color: #fd5;
      }

      #spectacle #sidebar h5 {
        color: #06d8b8;
        font-size: 1.3rem;
      }

      #spectacle #sidebar section > ul {
        display: block;
        margin: 0;
      }

      #spectacle #sidebar section > a {
        margin: 1.5rem 0 0.65rem;
        font-size: 1.3rem;
        color: #06d8b8;
      }

      #spectacle #sidebar a {
        margin-left: 0.75rem;
      }

      td {
        border-top: 1px solid #e6e6e6;
      }

      #spectacle .doc-copy h1 {
        margin: 22px -22px;
      }
      
      #spectacle .doc-copy h1:first-child {
        margin-top: -66px;
      }
    </style>
  </head>
  <body id="spectacle">
    <div id="app"></div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/marked"></script>
    <script src="https://unpkg.com/prismjs"></script>
    <script src="https://unpkg.com/prismjs@1.26.0/components/prism-graphql.js"></script>
    <script>
      // on click on a link, open in new tab if it's external
      document.addEventListener('click', function (e) {
        if (e.target.tagName === 'A' && e.target.host !== window.location.host) {
          e.preventDefault()
          window.open(e.target.href, '_blank')
        }
      })
    </script>
    <script type="module">
      Prism.languages.gql = Prism.languages.graphql
      marked.setOptions({
        highlight: function (code, lang) {
          return Prism.highlight(code, Prism.languages[lang] || Prism.languages.text, lang)
        },
      })
      window.$root = Vue.createApp({
        data() {
          return {
            doc: '',
            schema: {},
          }
        },
        async mounted() {
          const md = await (await fetch('./README.md')).text()
          document.title = md.split('\n')[0].replace(/^#+\s*/, '')
          this.doc = marked.marked(md)
          this.schema = (
            await (
              await fetch('https://capsule.dock.nx.digital/v1/graphql', {
                method: 'POST',
                body: JSON.stringify({
                  query: `{__schema{queryType{name}mutationType{name}subscriptionType{name}types{...FullType}directives{name description locations args{...InputValue}}}}fragment FullType on __Type{kind name description fields(includeDeprecated:true){name description args{...InputValue}type{...TypeRef}isDeprecated deprecationReason}inputFields{...InputValue}interfaces{...TypeRef}enumValues(includeDeprecated:true){name description isDeprecated deprecationReason}possibleTypes{...TypeRef}}fragment InputValue on __InputValue{name description type{...TypeRef}defaultValue}fragment TypeRef on __Type{kind name ofType{kind name ofType{kind name ofType{kind name ofType{kind name ofType{kind name ofType{kind name ofType{kind name}}}}}}}}`,
                }),
              })
            ).json()
          ).data.__schema
        },
        methods: {
          type(field) {
            let type = field.type
            while (type.ofType) {
              type = type.ofType
            }
            return type.name
          },
        },
        template: '#template-app',
      }).mount('#app')
    </script>
